<!-- 
Meterkast veilig:           input_radio
Werkplek veilig:            input_radio_1
Overige risicos ja / nee?:  input_radio_2

Kan klus worden uitgevoerd? (ok / cancelled): input_radio_3
-->

<style>
    .status_label {
        padding: 5px 10px; border-radius: 6px; font-size: 11px; width: 100px; text-align: center;
    }

    .status_ok {
        [ff_if field="input_radio" is="equal" to="Nee"]
        display: none;
        [/ff_if]

        [ff_if field="input_radio_1" is="equal" to="Nee"]
        display: none;
        [/ff_if]

        [ff_if field="input_radio_2" is="equal" to="Ja"]
        display: none;
        [/ff_if]

        [ff_if field="input_radio_3" is="equal" to="cancelled"]
        display: none;
        [/ff_if]

        background-color: #e6f6df; color: green;

    }

    .status_warning {
        [ff_if field="input_radio" is="equal" to="Ja"]
        display: none;
        [/ff_if]

        [ff_if field="input_radio_1" is="equal" to="Ja"]
        display: none;
        [/ff_if]

        [ff_if field="input_radio_2" is="equal" to="Nee"]
        display: none;
        [/ff_if]

        [ff_if field="input_radio_3" is="equal" to="cancelled"]
        display: none;
        [/ff_if]

        background-color: #ffeacc; color: #db5800;
    }

    .status_error {
        [ff_if field="input_radio_3" is="not_equal" to="cancelled"]
        display: none;
        [/ff_if]

        background-color: #ffc7c7; color: red;
        
    }

</style>

<p class="status_label status_ok">Geen risico's</p>
<p class="status_label status_warning">Risico's opgenomen</p>
<p class="status_label status_error">Geannuleerd</p>

{all_data_without_hidden_fields}
