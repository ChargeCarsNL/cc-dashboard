<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="0;url=https://dash.chargecars.nl/opleveren?taskid=@{variables('taskId')}">
<title>Doorgaan naar Werkbon</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }
  .logo {
    max-width: 150px;
    width: 100%;
    margin-bottom: 60px;
  }
  .container {
    text-align: center;
  }
  .illustration {
    max-width: 150px;
    width: 100%;
    margin: 20px 0;
  }
  .auto-redirect-text {
    font-size: 16px;
    margin-bottom: 10px;
  }
  .manual-redirect-text {
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.7;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    font-size: 18px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <img class="logo" width="150px" height="auto" src="https://dash.chargecars.nl/wp-content/uploads/2023/08/ChargeCars-logo-2023.png" alt="ChargeCars Logo">
  <div class="container">
    <img class="illustration" width="150px" height="auto" src="https://dash.chargecars.nl/wp-content/uploads/2023/08/66e43e65438053.5af4296ac7115.gif" alt="Illustratie">
    <p class="auto-redirect-text">Je wordt automatisch doorgestuurd naar de werkbon...</p>
    <p class="manual-redirect-text">Als je niet automatisch wordt doorgestuurd:</p>
    <a class="button" href="https://dash.chargecars.nl/opleveren?taskid=@{variables('taskId')}">Klik hier</a>
  </div>
</body>
</html>
